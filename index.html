<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen" />

    <title>Mortagecalculator by victusfate</title>
  </head>

  <body>

    <header>
      <div class="container">
        <section id="main_content">
          <h3>Mortgage Calculator</h1>

          <input type="text" id="m" value="300000" />
          mortgage
          <br/>

          <input type="text" id="y" value="30" />
          years
          <br/>

          <input type="text" id="r" value="5" />
          interest %
          <br/>

          <input type="text" id="t" value="5000" />
          taxes
          <br/>

          <input class="btn" type="button" id="rb" value="run" />
            </p>
          <div id="res">monthly: </div>
          <br/>
          <div id="tot">total loan: </div>
          <br/>
          <h5>montly rate includes taxes, total loan excludes taxes</h5>
        </section>
      </div>
    </header>

    <div class="container">
      <h4>Mortagecalculator</h4>
      <h5>super simple mortgage calculator</h5>

      <section id="downloads">
        <a href="https://github.com/victusfate/MortageCalculator/zipball/master" class="btn">Download as .zip</a>
        <a href="https://github.com/victusfate/MortageCalculator/tarball/master" class="btn">Download as .tar.gz</a>
        <a href="https://github.com/victusfate/MortageCalculator" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
      </section>
    </div>


  </body>
    <script type='text/javascript' src="http://code.jquery.com/jquery-1.8.3.min.js"></script>  
    <script>
      !window.jQuery && document.write('<script src="js/jquery-1.8.3.min.js"><\/script>');
    </script>
    <script type='text/javascript' src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>  
    <script>
      !window.CoffeeScript && document.write('<script src="js/coffee-script.js"><\/script>');
    </script>

  <script type="text/coffeescript">
    $ ->
    $('#rb').on 'click', ->
      P = $('#m').val()
      y = $('#y').val()
      r = $('#r').val()/12/100
      t = $('#t').val()/12
      n = y * 12

      mp = (r * P) / (1 - Math.pow(1 + r, -n) )

      $('#res').html 'monthly: '+(mp+t).toFixed(2)
      $('#tot').html 'total loan: ' +(mp*n).toFixed(2)
  </script>


</html>
